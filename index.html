<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <article class="profile-card">
    <img src="img/profile.png" alt="Avatar" class="profile-card__avatar">
    <div class="profile-card__user">
      <span class="profile-card__name">
        Sarah Dole
      </span>
      <span class="profile-card__role">
        Front End Engineer @ Microsoft
      </span>
    </div>
    <div class="profile-card__aboutme">
      <span>
        I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
      </span>
    </div>
    <button class="btn btn--primary">Contact me</button>
    <div class="profile-card__footer">
      <button class="btn btn--icon"><img width="20px" height="20px" src="img/github.svg" alt="Github" /></button>
      <button class="btn btn--icon"><img width="20px" height="20px" src="img/linkedin.svg" alt="Github" /></button>
      <button class="btn btn--icon"><img width="20px" height="20px" src="img/instagram.svg" alt="Github" /></button>
      <button class="btn btn--icon"><img width="20px" height="20px" src="img/x.svg" alt="Github" /></button>
    </div>
  </article>
</body>

</html>
